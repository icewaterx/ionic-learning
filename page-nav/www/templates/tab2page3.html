<ion-view view-title="Tab 2: Page 3">
  <ion-content class="padding">
    <h2>Tab 2: Page 3</h2>
    <p>
      <a class="button button-stable" ui-sref="tab.tab1page1">Tab 1: Page 1</a>
      <a class="button button-stable" ui-sref="tab.tab1page2">Tab 1: Page 2</a>
      <a class="button button-stable" ui-sref="tab.tab1page3">Tab 1: Page 3</a>
    </p>
    <p>
      <a class="button button-stable" ui-sref="tab.tab2page1">Tab 2: Page 1</a>
      <a class="button button-stable" ui-sref="tab.tab2page2">Tab 2: Page 2</a>
      <a class="button button-stable active" ui-sref="tab.tab2page3">Tab 2: Page 3</a>
    </p>
    <p>
      <a class="button button-stable" ui-sref="tab.tab3page1">Tab 3: Page 1</a>
      <a class="button button-stable" ui-sref="tab.tab3page2">Tab 3: Page 2</a>
      <a class="button button-stable" ui-sref="tab.tab3page3">Tab 3: Page 3</a>
    </p>
    <p>
      <a class="button button-stable" ui-sref="tab.tab4page1">Tab 4: Page 1</a>
      <a class="button button-stable" ui-sref="tab.tab4page2">Tab 4: Page 2</a>
      <a class="button button-stable" ui-sref="tab.tab4page3">Tab 4: Page 3</a>
    </p>
    <p>
      <a class="button button-stable" ui-sref="menu.page1">Menu: Page 1</a>
      <a class="button button-stable" ui-sref="menu.page2">Menu: Page 2</a>
    </p>
    <p>
      <a class="button button-stable" ui-sref="root1">Root 1</a>
      <a class="button button-stable" ui-sref="root2">Root 2</a>
      <a class="button button-stable" ui-sref="root3">Root 3</a>
      <a class="button button-stable" ui-sref="root4">Root 4</a>
    </p>
    <ion-list style="padding-top:20px">
      <ion-item ng-repeat="post in posts">
        {{post.title}}
        <br><small><a ng-href="{{post.url}}" target="_blank">{{post.url}}</a></small>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
