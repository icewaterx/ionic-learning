<ion-view view-title="Slidebox 1">

  <ion-content>
    <ion-slide-box selected="activeSlide" on-slide-changed="onSlideChanged(index)">
      <ion-slide style="background: blue">
        <div class="box"><h1>BLUE</h1></div>
      </ion-slide>
      <ion-slide style="background: yellow">
        <div class="box yellow"><h1>YELLOW</h1></div>
      </ion-slide>
      <ion-slide style="background: pink">
        <div class="box pink"><h1>PINK</h1></div>
      </ion-slide>
    </ion-slide-box>
  </ion-content>

</ion-view>
