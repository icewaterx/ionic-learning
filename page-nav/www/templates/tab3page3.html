<ion-view view-title="Tab 3: Page 3">
  <ion-content class="padding collection-repeat-demo">
    <div class="padding">
      <h2>Tab 3: Page 3</h2>
      <p>
        <a class="button button-positive" ui-sref="tab.tab3page1">Tab 3: Page 1</a>
        <a class="button button-positive" ui-sref="tab.tab3page2">Tab 3: Page 2</a>
        <a class="button button-positive active" ui-sref="tab.tab3page3">Tab 3: Page 3</a>
      </p>
      <p>
        <a class="button button-positive" ui-sref="tab.tab4page1">Tab 4: Page 1</a>
        <a class="button button-positive" ui-sref="tab.tab4page2">Tab 4: Page 2</a>
        <a class="button button-positive" ui-sref="tab.tab4page3">Tab 4: Page 3</a>
      </p>
      <p>
        <a class="button button-positive" ui-sref="root1">Root 1</a>
      </p>
    </div>
    <div class="list">
      <a class="item my-item"
         collection-repeat="item in getContacts()"
         collection-item-height="getItemHeight(item)"
         collection-item-width="'100%'"
         ng-href="https://www.google.com/#q={{item.first_name + '+' + item.last_name}}"
         ng-style="{'line-height': getItemHeight(item) + 'px'}"
         ng-class="{'item-divider': item.isLetter}">
        <img ng-if="!item.isLetter" ng-src="http://placekitten.com/60/{{55 + ($index % 10)}}">
        {{item.letter || (item.first_name+' '+item.last_name)}}
      </a>
    </div>
    <img src="http://2.bp.blogspot.com/-h5JO-LGbawE/TteehcRHCjI/AAAAAAAACRo/lvvzDruQxHM/s1600/LullHorseEye.JPG">
  </ion-content>
</ion-view>
