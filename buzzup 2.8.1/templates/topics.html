<ion-view><ion-nav-bar class="bar-positive big-bar no-shadow" animation="no-animation"><button menu-toggle="left" class="button button-icon icon ion-navicon"></button><h1 class="header-padding-top title">Topics</h1></ion-nav-bar><ion-tabs class="header-padding-top tabs-striped tabs-top tabs-background-positive tabs-light tabs-top-margin has-shadow"><ion-tab title="ALL" class="tabs-title"><ion-content scrollbar-y="false"><ion-refresher refreshing-icon="ion-refreshing" on-refresh="refreshTopicsList()"></ion-refresher><div class="row" ng-repeat="topic in topics"><div class="col"><div class="card topics-page-card"><div><img ng-src="{{topic[0].img}}" class="topics-img" ui-sref="sub-topic({topicId: topic[0].id})" ng-click="getTopicName(topic[0].topicName)"></div><div class="topic-name-topic" ui-sref="sub-topic({topicId: topic[0].id})" ng-click="getTopicName(topic[0].topicName)"><p>{{topic[0].topicName}}</p><i class="icon ion-arrow-right-b"></i></div></div></div><div ng-if="topic[1].img" class="col"><div class="card topics-page-card"><div><img ng-src="{{topic[1].img}}" class="topics-img" ui-sref="sub-topic({topicId: topic[1].id})" ng-click="getTopicName(topic[1].topicName)"></div><div class="topic-name-topic" ui-sref="sub-topic({topicId: topic[1].id})" ng-click="getTopicName(topic[1].topicName)"><p>{{topic[1].topicName}}</p><i class="icon ion-arrow-right-b"></i></div></div></div></div><br></ion-content></ion-tab><ion-tab title="NEW" class="tabs-title"><ion-content scrollbar-y="false" class="tabs-space-top"><ion-refresher refreshing-icon="ion-refreshing" on-refresh="refreshTopicsList()"></ion-refresher><div class="sub-topics-list" ng-repeat="newContent in newContentList" ng-click="showConformation(newContent.id, newContent.thumb, newContent.name, newContent.desc, newContent.comesunder)"><a class="item item-icon-left"><i class="{{newContent.thumb}}"></i><div class="has-border"><h3>{{newContent.name}}</h3><p>{{newContent.desc}}</p></div></a></div><br></ion-content></ion-tab><ion-tab title="POPULAR" class="tabs-title"><ion-content class="tabs-space-top" scrollbar-y="false"><ion-refresher refreshing-icon="ion-refreshing" on-refresh="refreshTopicsList()"></ion-refresher><div class="sub-topics-list" ng-repeat="popular in popularList" ng-click="showConformation(popular.id, popular.thumb, popular.name, popular.desc, popular.comesunder)"><a class="item item-icon-left"><i class="{{popular.thumb}}"></i><div class="has-border"><h3>{{popular.name}}</h3><p>{{popular.desc}}</p></div></a></div><br></ion-content></ion-tab><ion-tab title="UPDATED" class="tabs-title"><ion-content scrollbar-y="false" class="tabs-space-top"><ion-refresher refreshing-icon="ion-refreshing" on-refresh="refreshTopicsList()"></ion-refresher><div class="sub-topics-list" ng-repeat="updated in updatedList" ng-click="showConformation(updated.id, updated.thumb, updated.name, updated.desc, updated.comesunder)"><a class="item item-icon-left"><i class="{{updated.thumb}}"></i><div class="has-border"><h3>{{updated.name}}</h3><p>{{updated.desc}}</p></div></a></div><br></ion-content></ion-tab></ion-tabs></ion-view>
