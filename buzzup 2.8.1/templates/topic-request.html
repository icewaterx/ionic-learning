<style>
.group { 
  position:relative; 
  margin-top: 16px;
  margin-bottom: 26px;
  margin-left: 13px;

}


input {
  font-size: 18px;
padding: 10px 10px 10px 5px;
display: block;
width: 300px;

}
input:focus{ outline:none; }

label {
  color:#999; 
    font-size: 16px !important;
    font-family: dosis-medium!important;

    position: absolute;
    pointer-events: none;
    left: 5px;
    top: 8px;
    transition: .2s ease all;
    -webkit-transition: .2s ease all;
}

.barip-input  { position:relative; display:block; width:100%; }
.barip-input:before, .barip-input:after   {
  content:'';
  height:2px; 
  width:0;
  bottom:1px; 
  position:absolute;
  background:#5264AE; 
  transition:0.2s ease all; 
  -webkit-transition: 0.2s ease all;
}
.barip-input:before {
  left:50%;
}
.barip:after {
  right:50%; 
}


input:focus ~ .barip:before, input:focus ~ .barip:after {
  width:50%;
}


input:focus ~ label, input:valid ~ label {
  top:-20px;
  font-size:14px;
  color:#5264AE;
}


.highlight {
  position:absolute;
  height:60%; 
  width:100px; 
  top:25%; 
  left:0;
  pointer-events:none;
  opacity:0.5;
}

input[type="text"]{
  margin-left: 6px;
  color: #313131;
  font-family: dosis-medium;
}

input:focus ~ .highlight {
  animation:inputHighlighter 0.3s ease;
  -webkit-animation:inputHighlighter 0.3s ease;

}


@keyframes inputHighlighter {
  from  { background:#5264AE; }
  to    { width:0; background:transparent; }
}

@-webkit-keyframes inputHighlighter {
  from  { background:#5264AE; }
  to    { width:0; background:transparent; }
}

.bar-subheader {
top: 57px;
display: block;
height: 41em;
}
