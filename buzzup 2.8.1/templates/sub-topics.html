<ion-view><ion-nav-bar class="bar-positive big-bar no-shadow" animation="no-animation"><button menu-toggle="left" class="button button-icon icon ion-navicon"></button><h1 class="header-padding-top title">{{name}}</h1></ion-nav-bar><div class="list list-inset sub-topic-search "><label class="item item-input"><i class="icon ion-android-search placeholder-icon-sub"></i><input type="text" placeholder="Search Topics" ng-model="subTopicsFilter" ng-focus="focusList()" ng-click="focusList()"></label></div><ion-content scrollbar-y="false" class="spacing-top"><ion-refresher refreshing-icon="ion-refreshing" on-refresh="refreshSubTopicList()"></ion-refresher><div class="sub-topics-list" ng-repeat="subTopic in subTopicsList | filter:subTopicsFilter | orderBy: 'name'" ng-click="showConformation(subTopic.id, subTopic.thumb, subTopic.name, subTopic.desc, subTopic.comesunder)"><a class="item item-icon-left"><i class="{{subTopic.thumb}}"></i><div class="has-border"><h3>{{subTopic.name}}</h3><p>{{subTopic.desc}}</p></div></a></div></ion-content></ion-view>
