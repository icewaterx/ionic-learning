<ion-view title="{{name}}" ng-class="{hasbg:hasBg}" id="full-remove"><ion-nav-bar class="bar-positive" animation="no-animation" ng-show="navBarShown"><button menu-toggle="left" class="rotate-side-buttons button button-icon icon ion-navicon"></button><div class="buttons right-buttons"></div></ion-nav-bar><div class="progress-bar" ng-show="navBarShown"><progress max="7" value="{{blueScr}}" class="blue-range blue rmv-frm-dom" ng-class="{makeitfancyrot:animRot, addtoredprog: addToRedProg}"></progress><progress max="7" value="{{greenScr}}" class="green-range green rmv-frm-dom" ng-class="{addtogreenprog: addToGreenProg, makeitfancyrotb:animRot}"></progress></div><ion-content scrollbar-y="false" style="margin-top:16px;"><div ng-if="roundBegins" class="round-info-msg round-begin-remove reveal-round-animation"><h1>Round Begins!</h1><h4>Get Ready To Buzz</h4><i class="icon ion-refreshing"></i></div><div ng-if="roundEnds" class="round-info-msg reveal-round-animation"><h1>Round Ends</h1><h4>Final Result</h4><i class="icon ion-refreshing"></i></div><div class="question" ng-show="cardShowBigIndigoMargin" ng-class="{goOut: isOut}"><div ng-if="cardShow" class="reveal-que-animation rmv-frm-dom"><div class="question-text">{{questions[qNum].que}}</div><div ng-if="questions[qNum].img"><div class="center-text card img-in-que"><img ng-src="{{questions[qNum].img}}" class="question-img" onerror="src='img/noimage.png'"></div></div></div></div><div ng-if="slowShow" class="reveal-animation"><div class="item-text-wrap"><div class="row options-row"><div class="col options-col"><button class="option-one no-left button button-outline button-dark button-block clean-height option-buttons option-bigger-font" ng-disabled="isDisabled1" ng-click="checkAns(questions[qNum].opt1, 'isDisabled1', 'isInCorrect1')" ng-class="{incorrect : isInCorrect1, flipOutX:isFlipped1}">{{questions[qNum].opt1}}</button></div><div class="col options-col"><button class="option-one no-right-here button button-outline button-dark button-block  clean-height option-buttons option-bigger-font" ng-disabled="isDisabled2" ng-click="checkAns(questions[qNum].opt2, 'isDisabled2', 'isInCorrect2')" ng-class="{incorrect : isInCorrect2, flipOutX:isFlipped2}">{{questions[qNum].opt2}}</button></div></div><div class="row options-row"><div class="col options-col"><div ng-if="questions[qNum].opt3"><button class="option-two bot-bor no-left button button-outline button-dark button-block  clean-height option-buttons option-bigger-font" ng-disabled="isDisabled3" ng-click="checkAns(questions[qNum].opt3, 'isDisabled3', 'isInCorrect3')" ng-class="{incorrect : isInCorrect3, flipOutX:isFlipped3}">{{questions[qNum].opt3}}</button></div></div><div class="col options-col"><div ng-if="questions[qNum].opt4"><button class="option-two bot-bor no-right-here button button-outline button-dark button-block  clean-height option-buttons option-bigger-font" ng-disabled="isDisabled4" ng-click="checkAns(questions[qNum].opt4, 'isDisabled4', 'isInCorrect4')" ng-class="{incorrect : isInCorrect4, flipOutX:isFlipped4}">{{questions[qNum].opt4}}</button></div></div></div></div></div><br><br><br><br></ion-content></ion-view><div class="tabs tabs-icon-only rmv-frm-dom tabs-buzzer-options" ng-show="tabsIsVis"><a class="tab-item orange-player reveal-animation" ng-if="slowShow"><i class="flaticon-shield65 options" ng-click="blueActionSheet()"></i><button class="button button-calm icon ion-android-reminder orange-buzzer" ng-class="{'button-outline':blueNotOutlined, 'blue-buzz-isactive': blueNotActive, 'score-anim':showPleaseBuzzAnim}" ng-disabled="buzzBlueDisabled" ng-model="bluePlr.isActive" hm-touch="disableBuzz('buzzGreenDisabled')"></button></a> <a class="tab-item red-player reveal-animation" ng-if="slowShow"><i class="flaticon-shield65 options-right" ng-click="greenActionSheet()"></i><button class="button icon button-balanced ion-android-reminder red-buzzer" ng-class="{'button-outline':greenNotOutlined, 'green-buzz-isactive': greenNotActive, 'score-anim':showPleaseBuzzAnim}" ng-disabled="buzzGreenDisabled" ng-model="greenPlr.isActive" hm-touch="disableBuzz('buzzBlueDisabled')"></button></a></div>
