	<ion-content class="has-header" padding="true" overflow-scroll="true">

		<div class="card about-contact">
			<div class="item item-text-wrap">
				<h2 style="font-size: 20px; margin-bottom: 15px; ">Calcular trayecto</h2>
				Origen: <i class="icon ion-location" style="padding: 0 5px;"></i><span style="font-weight: 500;">Mi ubicaci√≥n</span><!--<br>({{userPositionName}})<br>-->
				<!--<input type="text" style="border-bottom: 1px solid #efefef" placeholder="Buscar destino" g-places-autocomplete options="autocompleteOptions" ng-model="place" ng-change="arf(place)" />-->
				<input id="type-selector" type="text" ng-model="chosenPlace" style="border-bottom: 1px solid #efefef; font-size: 15px;" placeholder="Buscar destino" disabletap /> <!-- details="chosenPlaceDetails" googleplace -->
				<i class="icon ion-close-round" ng-if="chosenPlace.length > 0" ng-click="resetBusqueda('cross')" style="position: absolute;  right: 20px; margin-top: -23px;"></i>
			</div>
		</div>

		<div class="card about-contact">
			<div class="item item-text-wrap">
				<h2 style="font-size: 20px; margin-bottom: 15px; ">Paradas cercanas a ti</h2>
					<ul>
						<li ng-repeat="item in nearestClient">{{item.nombre}}</li>
					</ul>
			</div>
		</div>

		<div class="card about-contact">
			<div class="item item-text-wrap">
				<h2 style="font-size: 20px; margin-bottom: 15px; ">Paradas cercanas al destino</h2>
					<ul>
						<li ng-repeat="item in nearestDestination">{{item.nombre}}</li>
					</ul>
			</div>
		</div>

		<div ng-if="developmentlol">
			<div class="card about-contact">
				<div class="item item-text-wrap">
					<h2 style="font-size: 20px; margin-bottom: 15px; ">Paradas cercanas a ti</h2>
						<ul>
							<li ng-repeat="item in nearestClient">{{item.nombre}}</li>
						</ul>
			</div>
			</div>

			<img ng-if="userPosition" 
			src="http://maps.googleapis.com/maps/api/staticmap?maptype=roadmap
			&markers=color:blue%7Clabel:A%7C{{userPosition.coords.latitude}},{{userPosition.coords.longitude}}
			&markers=color:green%7Clabel:G%7C40.711614,-74.012318
			&zoom=16&sensor=true&size=400x300&key=AIzaSyBZTsXko-Ayp6A6zHZvObauktcVe4S64fI&scale=2" style="max-width: 100%;" />
			<!-- center={{userPosition.coords.latitude}},{{userPosition.coords.longitude}} -->

			<img ng-if="userPosition && details" 
			src="http://maps.googleapis.com/maps/api/staticmap?maptype=roadmap
			&markers=color:blue%7Clabel:A%7C{{userPosition.coords.latitude}},{{userPosition.coords.longitude}}
			&markers=color:green%7Clabel:B%7C{{details.geometry.location.k}},{{details.geometry.location.B}}
			&zoom={{OrigenDestino.zoom}}&sensor=true&size=400x300&key=AIzaSyBZTsXko-Ayp6A6zHZvObauktcVe4S64fI&scale=2" style="max-width: 100%;" />

			{{details}}
		</div>
		

		<md-button ng-click="toggleMapa()" style="box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);
z-index: 2;
width: 56px;
height: 56px;
border-radius: 50%;
overflow: hidden;
-webkit-transform: translate3d(0, 0, 0);
transform: translate3d(0, 0, 0);
display: block;
margin: 1em;
-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
background-color: rgb(35, 35, 116);
position: absolute;
bottom: 10px;
right: 10px;">
			<button class="md-button-inner" style="display: block;
left: 0;
top: 0;
width: 100%;
height: 100%;
background: transparent;
border: none;
color: inherit;
outline: none;
text-transform: inherit;
font-weight: inherit;
font-style: inherit;
font-variant: inherit;
font-size: inherit;
font-family: inherit;
line-height: inherit;
white-space: nowrap;
padding: 6px;">
	      <i class="icon ion-map" style="padding: 0 5px; color: white; font-size: 25px;"></i>
	    </button>
    </md-button>


			<div id="map" ng-style="{'opacity': verMapa}" style="position: absolute; top: 0; background-color: rgb(29, 29, 29); margin-left: -10px; 
			-webkit-transition: 0.2s linear;
			transition: 0.2s linear;
			-webkit-transition-property: opacity;
			transition-property: opacity;"></div>
	</ion-content>
</ion-view>
